<div class="app-body register">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerform">
                <h1>Register</h1>
                <p class="text-muted" routerLink="/login">
                  Create your account
                </p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="Username"
                    autocomplete="username"
                    required
                  />
                </div>
                <mat-error *ngIf="registerform.hasError('required','name')">
                  name is required
                </mat-error>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    autocomplete="email"
                    required
                  />
                </div>
                <mat-error *ngIf="registerform.hasError('required','email')">
                  email is required
                </mat-error>
                <mat-error *ngIf="registerform.hasError('email','email')">
                  email is invalid
                </mat-error>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <mat-error *ngIf="registerform.hasError('required','password')">
                  password is required
                </mat-error>
                <button
                  type="button"
                  (click)="register()"
                  class="btn btn-block btn-success"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
