<div class="app-body register">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <form [formGroup]="registerform">
                <p class="text-muted" routerLink="/login">
                  Create your account
                </p>
                <mat-form-field>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input matInput
                    type="text"
                    class="form-control"
                    formControlName="name"
          
                    autocomplete="username"
                    required
                  />
                </div>
                <mat-error *ngIf="registerform.hasError('required','name')">
                  name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input matInput
                    type="text"
                    class="form-control"
                    formControlName="email"
                 
                    autocomplete="email"
                    required
                  />
                </div>
                <mat-error *ngIf="registerform.hasError('required','email')">
                  email is required
                </mat-error>
                <mat-error *ngIf="registerform.hasError('email','email')">
                  email is invalid
                </mat-error>
              </mat-form-field><br>
              <mat-form-field>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input matInput type="password" class="form-control" formControlName="password"    [type]="hide ? 'password' : 'text'"  autocomplete="new-password" required/>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
              <mat-error  *ngIf="registerform.hasError('required','password')"  >Password  is required </mat-error>
              <mat-error *ngIf="registerform.hasError('minlength','password')" >Password  must be at least 8 characters</mat-error>
              <mat-error *ngIf="registerform.hasError('pattern','password')" >Password  must have at least one letter </mat-error> 
            </mat-form-field>

                <button  [disabled]="!registerform.valid" type="submit" (click)="register()" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
