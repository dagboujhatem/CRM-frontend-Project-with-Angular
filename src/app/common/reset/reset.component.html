  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Set New Password</h5>
          <div>
            <!-- <div id="errorMsg" *ngIf="errorMessage">
              <span>{{errorMessage}}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
              <span>{{successMessage}}</span>
            </div> -->
            <form (ngSubmit)="onCodeSubmit(f)" #f="ngForm">
              <input
                class="form-control form-control-lg"
                placeholder="Code"
                type="text"
                [(ngModel)]="code"
                name="code"
              />
              <button type="submit" class="btn btn-primary">
                Valid Code
              </button>
            </form>
            <form
              [formGroup]="ResponseResetForm"
              (ngSubmit)="ResetPassword()"
              *ngIf="CurrentState"
            >
              <div class="form-group">
                <input
                  class="form-control form-control-lg"
                  placeholder="Password"
                  type="password"
                  id="password"
                  formControlName="newPassword"
                />
                <span
                  *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid"
                  class="help-block"
                  >Password is required with atleast 4 characters.</span
                >
              </div>
              <div class="form-group">
                <input
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
                  type="password"
                  id="cpassword"
                  formControlName="confirmPassword"
                />
                <span
                  *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid"
                  class="help-block"
                  >.
                </span>
                <span
                  *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid"
                  class="help-block"
                  >Confirm Password does not match with password.</span
                >
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-primary">
                    Update Password
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
