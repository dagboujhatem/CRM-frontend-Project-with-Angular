<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <form [formGroup]="LoginForm">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
     
                  <input matInput placeholder="email" formControlName="email" required />
                  <mat-error *ngIf="LoginForm.hasError('required','email')">
                    email is required
                  </mat-error>
                  <mat-error *ngIf="LoginForm.hasError('email','email')">
                    email is invalid
                  </mat-error>
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'" required />
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                  <mat-error *ngIf="LoginForm.hasError('required','password')">
                    password is required
                  </mat-error>
                </mat-form-field>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!LoginForm.valid" type="button" class="btn btn-primary px-4"
                        (click)="login()">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" routerLink="/forget">
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width: 44%;">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <button type="button" routerLink="/register" class="btn btn-primary active mt-3">
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
