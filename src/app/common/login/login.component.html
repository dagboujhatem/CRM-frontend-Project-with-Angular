<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="LoginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      matInput
                      class="form-control"
                      type="email"
                      formControlName="email"
                      required
                    />
                  </div>
                  <mat-error *ngIf="LoginForm.hasError('required','email')">
                    email is required
                  </mat-error>
                  <mat-error *ngIf="LoginForm.hasError('email','email')">
                    email is invalid
                  </mat-error>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>

                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      matInput
                      [type]="hide ? 'password' : 'text'"
                      required
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon
                        >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon
                      >
                    </button>
                  </div>
                  <mat-error *ngIf="LoginForm.hasError('required','password')">
                    password is required
                  </mat-error>

                  <div class="row">
                    <div class="col-6">
                      <button
                        [disabled]="!LoginForm.valid"
                        type="button"
                        class="btn btn-primary px-4"
                        (click)="login()"
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        type="button"
                        class="btn btn-link px-0"
                        routerLink="/forget"
                      >
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width: 44%;"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua.
                  </p>
                  <button
                    type="button"
                    routerLink="/register"
                    class="btn btn-primary active mt-3"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
