<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Settings </strong>
      <small>for company</small>
    </div>
    <div class="card-body">
      <form  [formGroup]="settingForm">
      <div class="row">
        <div class="form-group  col-sm-6">
          <label>Company</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter your company name">
        </div>
      </div>
      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" formControlName="adress" placeholder="Enter street Adresse">
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Télephone</label>
          <input type="number" class="form-control" formControlName="telephone"
            placeholder="Enter your Télephone number">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label>Activity</label>
        <input type="text" class="form-control" formControlName="activity" placeholder="Enter your activity">
      </div>
      <label for="pet-select">Choose an activiy:</label>

      <select  name="pets"  id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog"></option>
          <option value="cat"></option>
          <option value="hamster"></option>
          <option value="parrot"></option>
          <option value="spider"></option>
          <option value="goldfish"></option>
      </select>
      <button type="button" class="btn btn-primary px-4">Submit</button>
      </form>
    </div>
  </div>
</div>
