<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Combined All Table
      </div>
      <div class="card-body">
        <mat-form-field appearance="outline" style="margin-left:350px;">
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="Search" />
        </mat-form-field>
        <select id="select1" name="select1" class="form-control" (change)="onChangePme($event)">
          <option value="">Select a Pme</option>
          <option *ngFor="let pme of pmeTable ;" value="{{pme._id}}">{{pme.name}}</option>
        </select>
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor=" let tab of table | pipesearch: Search; let i=index">
            <tr>
              <td>{{tab.name}}</td>
              <td>{{tab.email}}</td>
              <td>
                <button class="badge badge-success" routerLink="../updateuser/{{tab._id}}">
                  Update</button><button (click)="delete(i, tab._id)" class="badge badge-danger">
                  delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <mat-paginator [length]="totalUsers" [pageSize]="pageSizeU" [pageSizeOptions]="pageSizeOptions"
            (page)="onChange($event)"></mat-paginator>
        </nav>
      </div>
    </div>
  </div>
</div>
