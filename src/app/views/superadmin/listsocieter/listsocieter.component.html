<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Combined All Table
      </div>
      <div class="card-body">
        <mat-form-field appearance="outline" style="margin-left:50px;" >
          <mat-label><i class="fa fa-search" aria-hidden="true"></i>  Search...</mat-label>
          <input matInput type="text" [(ngModel)]="Search" />
        </mat-form-field>
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Date registered</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor=" let tab of table|pipesearch: Search; let i=index">
            <tr>
              <td>{{tab.name}}</td>
              <td>{{tab.email}}</td>
              <td>20/1/2655</td>
              <td>
                <button
                  class="badge badge-success"
                  routerLink="../updatesociete/{{tab._id}}"
                >
                  Update</button
                ><button
                  *ngIf="superAdminAccess"
                  (click)="delete(i, tab._id)"
                  class="badge badge-danger"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <mat-paginator
            [length]="totalPme"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChange($event)"
          ></mat-paginator>
        </nav>
      </div>
    </div>
  </div>
</div>
