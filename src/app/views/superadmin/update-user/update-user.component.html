<div class="app-body register ">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]=" updateUserForm">
                <h1>Update User</h1>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="name" placeholder="Username"
                    autocomplete="username">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email"
                    autocomplete="email" >
                </div>
        
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    autocomplete="new-password" >
                </div>
                <label class="col-md-3 col-form-label">Societ√©</label>
                <select id="select1" name="select1" class="form-control" formControlName="pme">
                  <option *ngFor="let t of table ,let i=index;" value="{{t._id}}">{{t.name}}</option>
                </select>
                <div class="form-group row">
                  <div class="col-md-9 col-form-label">
                  
                    <button type="button"  class="btn btn-block btn-success" (click)=" updateUserById()">Update</button>
      
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
