<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Company</strong>
      <small>Form</small>
    </div>
    <form class="card-body" [formGroup]="societeform">
      <div class="row">
        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="name" id="inputError2" placeholder="Enter your company name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input maInput type="email" formControlName="email" placeholder="Enter your company email">
          </mat-form-field>
        </div>
      </div>
      <div>
        <mat-form-field>
          <input maInput type="text" formControlName="description" placeholder="Enter your company Description">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input maInput type="text" formControlName="adress" placeholder="Enter street Adresse">
        </mat-form-field>
      </div>
      <div class="row">

        <mat-form-field>
          <input maInput type="number" formControlName="telephone" placeholder="Enter your TÃ©lephone number">
        </mat-form-field>
        <div class="form-group col-sm-6">
          <mat-form-field>
            <input maInput type="number" formControlName="fax" placeholder="Enter your fax number">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <mat-form-field>
            <input maInput type="text" formControlName="siege" placeholder="Enter your siege">
          </mat-form-field>
        </div>
        <div class="form-group col-sm-6">
          <mat-form-field>
            <input maInput type="text" formControlName="activity" placeholder="Enter your activity">
          </mat-form-field>
        </div>
      </div>
      <button type="button" class="btn btn-primary px-4" (click)="Addsociete()">ADD</button>
    </form>
  </div>
</div>
