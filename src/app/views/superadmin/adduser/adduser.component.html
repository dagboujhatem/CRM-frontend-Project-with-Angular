<div class="app-body register ">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="userForm">
                  <h1>Add User</h1>
                  <!-- <p class="text-muted" routerLink="/login">Create your account</p> -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="name" placeholder="Username" autocomplete="username" required>
                  </div>
                  <mat-error *ngIf="userForm.hasError('required','name')"> name is required </mat-error>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required>
                  </div>
                  <mat-error *ngIf="userForm.hasError('required','email')"> email is required </mat-error>
                      <mat-error *ngIf="userForm.hasError('email','email')"> email is invalid </mat-error>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password" required>
                  </div>
                  <mat-error *ngIf="userForm.hasError('required','password')"> password is required </mat-error>
                </form>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Societ√©</label>
                  <div class="col-md-9 col-form-label">
                    <!-- <div class="form-check" *ngFor="let t of table ,let i=index;">
                      <input class="form-check-input" type="radio" name="radios" id="radio1" value="{{t._id}}"
                      checked>
                      <label class="form-check-label" for="radio1">
                        {{t.name}}
                      </label> -->
                      <select id="select1" name="select1" class="form-control" [(ngModel)]="pme" >
                        <option *ngFor="let t of table ,let i=index;" value="{{t._id}}">{{t.name}}</option>
                      </select>
                      <button type="button" (click)="addUser()" class="btn btn-block btn-success">Add</button>
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </div>
