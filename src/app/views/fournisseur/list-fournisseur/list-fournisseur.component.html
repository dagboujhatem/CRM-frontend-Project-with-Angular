<div class="row" *ngIf="list">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Combined All Table
      </div>
      <mat-form-field  appearance="outline" style="margin-left:300px;" >
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="Search" />
      </mat-form-field>
      <br>
      <div class="card-body">
        <table class="table table-outline table-hover table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Date registered</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody
            *ngFor=" let tab of list|fournpipe:Search; let i= index"
            style="cursor: pointer;"
          >
            <tr>
              <td
                [routerLink]="['../detail-fournisseur', tab._id]"
                routerLinkActive="router-link-active"
              >
                {{tab.name}}
              </td>
              <td>{{tab.email}}</td>
              <td>20/1/2655</td>
              <td>
                <button (click)="delete(tab._id, i)" class="badge badge-danger">
                  Delete
                </button>
                <button
                  class="badge badge-success"
                  [routerLink]="['../update-fournisseur', tab._id]"
                  routerLinkActive="router-link-active"
                >
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <nav>
          <mat-paginator
            [length]="totalFournis"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChange($event)"
          ></mat-paginator>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
