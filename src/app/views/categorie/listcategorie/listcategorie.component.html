<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Categorie Table
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline" style="margin-left: 50px;">
              <mat-label
                ><i class="fa fa-search" aria-hidden="true"></i>
                Search...</mat-label
              >
              <input matInput type="text" [(ngModel)]="Search" />
            </mat-form-field>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <mat-form-field
              *ngIf="isAdmin"
              appearance="fill"
              class="full-width"
            >
              <mat-label>Select a Pme</mat-label>
              <select
                matNativeControl
                (change)="onChangePme($event)"
                name="select1"
              >
                <option value=""></option>
                <option *ngFor="let pme of pmeTable ;" value="{{pme._id}}">
                  {{pme.name}}
                </option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th>Categorie Name</th>
              <th>Date registered</th>
              <th>Date de modification</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let tab of categorietable|categpipe: Search; let i=index"
          >
            <tr>
              <td>{{tab.name}}</td>
              <td>{{tab.createdAt}}</td>
              <td>{{tab.updatedAt}}</td>
              <td class="text-center">
                <span
                  style="cursor: pointer;"
                  routerLink="../updatecategorie/{{tab._id}}"
                  class="mr-3"
                  ><mat-icon>mode_edit</mat-icon></span
                >
                <span style="cursor: pointer;" (click)="openDialog(content)"
                  ><mat-icon>delete_sweep</mat-icon></span
                >
              </td>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title text-danger">Delete Product</h4>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="closeModal()"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete {{tab.name}}</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    (click)="acceptDelete(i, tab._id)"
                  >
                    Delete
                  </button>
                </div>
              </ng-template>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
