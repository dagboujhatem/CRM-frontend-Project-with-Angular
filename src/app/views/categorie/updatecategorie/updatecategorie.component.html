<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong>Categorie</strong> Groups
      </div>
      <div class="card-body">
        <form [formGroup]="updatecategorieForm" method="post" class="form-horizontal">
  
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <mat-form-field>
                <input matInput type="text" id="input2-group2" formControlName="name" name="input2-group2" placeholder="Categorie Name">
              </mat-form-field>
                <span class="input-group-append">
                </span>
              </div>
            </div>
          </div>
        
        </form>
        <button type="button" (click)="Updatecategorie()" class="btn btn-success">Update Categorie</button>
      </div>
    </div>
  </div>
