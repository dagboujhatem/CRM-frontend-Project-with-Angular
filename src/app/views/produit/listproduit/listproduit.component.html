<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Réfferance</th>
                <th>Stock</th>
                <th>nb min</th>
                <th>Prix</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor=" let tab of table; let i=index" routerLink="../affichageproduit/{{tab._id}}">
              <tr>
                <td>{{tab.name}}</td>
                <td>{{tab.ref}}</td>
                <td>{{tab.stock}}</td>
                <td>{{tab.min}}</td>
                <td>{{tab.prix}}</td>
                <td>
                  <button class="badge badge-success" routerLink="../updateproduit/{{tab._id}}">Update</button><button (click)='delete(i)' class="badge badge-danger">délete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
