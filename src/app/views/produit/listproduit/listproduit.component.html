<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Produit Table
      </div>
      <br>
      <div class="card-body">
        <mat-form-field  appearance="outline" style="margin-left:300px;" >
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="Search" />
        </mat-form-field>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Réfferance</th>
              <th>Stock</th>
              <th>nb min</th>
              <th>Prix</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor=" let tab of table|prodpipe: Search; let i=index">
            <tr>
              <td
                routerLink="../affichageproduit/{{tab._id}}"
                style="cursor: pointer;"
              >
                {{tab.name}}
              </td>
              <td>{{tab.ref}}</td>
              <td>{{tab.stock}}</td>
              <td>{{tab.min}}</td>
              <td>{{tab.prix}}</td>
              <td>
                <button
                  class="badge badge-success"
                  routerLink="../updateproduit/{{tab._id}}"
                >
                  Update
                </button>
                <button (click)="delete(i,tab._id)" class="badge badge-danger">
                  délete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <mat-paginator
            [length]="totalProd"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChange($event)"
          ></mat-paginator>
        </nav>
      </div>
    </div>
  </div>
</div>
