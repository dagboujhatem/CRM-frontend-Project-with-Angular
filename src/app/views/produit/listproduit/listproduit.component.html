<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Produit Table
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline" style="margin-left: 50px;">
              <mat-label
                ><i class="fa fa-search" aria-hidden="true"></i>
                Search...</mat-label
              >
              <input matInput type="text" [(ngModel)]="Search" />
            </mat-form-field>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <mat-form-field
              *ngIf="isAdmin"
              appearance="fill"
              class="full-width"
            >
              <mat-label>Select a Pme</mat-label>
              <select
                matNativeControl
                (change)="onChangePme($event)"
                name="select1"
              >
                <option value=""></option>
                <option *ngFor="let pme of pmeTable ;" value="{{pme._id}}">
                  {{pme.name}}
                </option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>RÃ©fferance</th>
              <th>Stock</th>
              <th>nb min</th>
              <th>Prix</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor=" let tab of table|prodpipe: Search; let i=index">
            <tr>
              <td
                routerLink="../affichageproduit/{{tab._id}}"
                style="cursor: pointer;"
              >
                {{tab.name}}
              </td>
              <td>{{tab.ref}}</td>
              <td>{{tab.stock}}</td>
              <td>{{tab.min}}</td>
              <td>{{tab.prix}}</td>
              <td>
                <button
                  class="badge badge-success"
                  routerLink="../updateproduit/{{tab._id}}"
                >
                  Update
                </button>
                <button
                  (click)="openDialog(content)"
                  class="badge badge-danger"
                >
                  Delete
                </button>
              </td>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title text-danger">Delete Product</h4>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="closeModal()"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete {{tab.name}}</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    (click)="acceptDelete(i, tab._id)"
                  >
                    Delete
                  </button>
                </div>
              </ng-template>
            </tr>
          </tbody>
        </table>
        <nav>
          <mat-paginator
            [length]="totalProd"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChange($event)"
          ></mat-paginator>
        </nav>
      </div>
    </div>
  </div>
</div>
