<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Produit Form</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="updateproduitform" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Produit Name</label>
          <div class="col-md-9">
            <mat-form-field>
              <input matInput type="text" id="text-input" formControlName="name" name="text-input" placeholder="Produit Name">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Refferance de Produit</label>
          <div class="col-md-9">
              <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Enter Refferance" formControlName="ref">
        </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
          <div class="col-md-9">
            <textarea id="textarea-input" formControlName="description" name="textarea-input" rows="3"
              class="form-control" placeholder="Content.."></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
        <mat-form-field>
            <input matInput type="number" id="text-input" formControlName="prix" name="text-input" 
              placeholder="Prix de Produit">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
            <input matInput type="number" id="text-input" formControlName="stock" name="text-input"
              placeholder="Prix de Produit">
            </mat-form-field>
          </div>
          <div class="col-md-3">
           <mat-form-field>
            <input matInput type="number" id="text-input" formControlName="min" name="text-input" 
              placeholder="NB de pieces">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <label class="col-md-12 col-form-label" for="text-input">Cat√©gories</label>
            <div>
              <select id="select1" name="select1" formControlName="categorie" class="form-control">
                <option value="0">Please select</option>
                <option *ngFor="let t of categorietable ,let i=index;" value="{{t.name}}">{{t.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"
            >Recevoire mail en cas rupture de Produit</label
          >
          <div class="col-md-9 col-form-label">
            <label class="switch switch-3d switch-primary">
              <input
                type="checkbox"
                formControlName="notifRupture"
                class="switch-input"
                (change)="toggleIsAwesome()"
                checked
              />
              <span class="switch-slider"></span>
            </label>
          </div>
        </div>
      </form>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="file-input"
          >Produit Image</label
        >
        <div class="col-md-9">
          <input
            type="file"
            id="file-input"
            (change)="onFileChange($event)"
            name="file-input"
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
        type="submit"
        (click)="updateproduitById()"
        class="btn btn-sm btn-primary"
      >
        <i class="fa fa-dot-circle-o"></i>Update Produit
      </button>
    </div>
  </div>
</div>
